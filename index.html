<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Block Layout</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
        <h1 class="header__title">
            Study of HTML
        </h1>
        <button class="header__btn">
            Search
        </button>
        <p class="header__description">
            Any achievement starts with yourself!
        </p>
    </header>
    <section class="section">
        <h2 class="section__title">
            Exercise:
        </h2>
        <div class="section__nav">
            <ul class="section__nav-list">
                <li class="section__nav-item"><a href="#" class="section__nav-link">Exercise #1</a></li>
                <li class="section__nav-item"><a href="#" class="section__nav-link">Exercise #2</a></li>
                <li class="section__nav-item"><a href="#" class="section__nav-link">Exercise #3</a></li>
            </ul>
        </div>
        <button class="section__btn">
            Answer
        </button>
        <p class="section__description">
            Believe in yourself because you can do anything!
        </p>
    </section>
    <footer class="footer">
        <h3 class="footer__title">
            Question:
        </h3>
        <input>
        <button class="footer__btn">
            Send
        </button>
        <p class="footer__description">
            You can also send us your questions by mail.
        </p>
    </footer>
</body>

</html>
